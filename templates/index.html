<!DOCTYPE html>
<html>
    <body>
        <h1>This is the Home Page!</h1>
        {% for post in post_list %}
            <a href="{% url 'blog_view' post.slug %}"><h2>{{post.title}}</h2></a>
            <p>author: {{post.author}}</p>
            <p>{{post.content}}</p>
        {%endfor %}
    </body>
</html>
